<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Fitness Studio | Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="header-container">
    <div class="header-left">
      <img src="images/logo.png" alt="ABC Fitness Studio Logo" class="logo">
      <h1>ABC Fitness Studio</h1>
    </div>

    <nav class="header-nav">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="community.html">Community</a>
    </nav>
  </div>
</header>

<main>
  <div style="width: 100%; text-align: right; margin-bottom: 5px;">
    <button class="view-cart-btn" onclick="openCart()">View Cart</button>
  </div>

  <h2>Our Classes & Products</h2>

  <table class="gallery-table">
    <tr>
      <td>
        <img src="images/Pic_01_Client2_IndividualYoga.png" alt="Individual Yoga">
        <h3>Individual Yoga</h3>
        <button onclick="addToCart('Individual Yoga')">Add to Cart</button>
      </td>
      <td>
        <img src="images/Pic_02_Client2_GroupYoga.png" alt="Group Yoga">
        <h3>Group Yoga</h3>
        <button onclick="addToCart('Group Yoga')">Add to Cart</button>
      </td>
      <td>
        <img src="images/Pic_03_Client2_IndividualPilates.png" alt="Individual Pilates">
        <h3>Individual Pilates</h3>
        <button onclick="addToCart('Individual Pilates')">Add to Cart</button>
      </td>
    </tr>
    <tr>
      <td>
        <img src="images/Pic_04_Client2_GroupPilates.png" alt="Group Pilates">
        <h3>Group Pilates</h3>
        <button onclick="addToCart('Group Pilates')">Add to Cart</button>
      </td>
      <td>
        <img src="images/Pic_05_Client2_IndividualKickboxing.png" alt="Individual Kickboxing">
        <h3>Individual Kickboxing</h3>
        <button onclick="addToCart('Individual Kickboxing')">Add to Cart</button>
      </td>
      <td>
        <img src="images/Pic_06_Client2_GroupKickboxing.png" alt="Group Kickboxing">
        <h3>Group Kickboxing</h3>
        <button onclick="addToCart('Group Kickboxing')">Add to Cart</button>
      </td>
    </tr>
    <tr>
      <td>
        <img src="images/Pic_07_Client2_YogaMat.png" alt="Yoga Mat">
        <h3>Yoga Mat</h3>
        <button onclick="addToCart('Yoga Mat')">Add to Cart</button>
      </td>
      <td>
        <img src="images/Pic_08_Client2_WaterBottle.png" alt="Water Bottle">
        <h3>Water Bottle</h3>
        <button onclick="addToCart('Water Bottle')">Add to Cart</button>
      </td>
      <td>
        <img src="images/Pic_09_Client2_TeeShirt.png" alt="T-Shirt">
        <h3>T-Shirt</h3>
        <button onclick="addToCart('T-Shirt')">Add to Cart</button>
      </td>
    </tr>
  </table>
</main>

<footer>
  <div class="footer-container">
    <form id="subscribe-form">
      <label for="subscribeEmail">Subscribe to our newsletter:</label>
      <input type="email" id="subscribeEmail" required>
      <button type="submit">Subscribe</button>
    </form>

    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>

    </div>
</footer>

<div id="cartModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeCart()">&times;</span>
    <h2>Shopping Cart</h2>
    <ul id="cartItems"></ul>
    <button onclick="clearCart()">Clear Cart</button>
    <button onclick="processOrder()">Process Order</button>
  </div>
</div>

<!-- External JavaScript file -->
<script src="script.js"></script>
</body>
</html>
