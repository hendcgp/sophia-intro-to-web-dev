<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Fitness Studio | Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <!-- Logo + Title -->
      <div class="header-left">
        <img src="images/logo.png" alt="ABC Fitness Studio Logo" class="logo">
        <h1>ABC Fitness Studio</h1>
      </div>

      <!-- Navigation -->
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About Us</a>
        <a href="community.html">Community</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="centered-main">

    <!-- Homepage Image -->
    <section class="homepage">
      <img src="images/homepage.png" alt="ABC Fitness Studio Homepage Image" class="homepage-image">
    </section>

    <!-- Products & Classes Section -->
    <section class="products">
      <h2 class="promo-heading">Join Our Yoga, Pilates & Kickboxing Classes Today!</h2>
      <div class="product-buttons">
        <a href="gallery.html" class="product-btn">View All</a>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">

      <!-- Newsletter Subscribe -->
      <form id="subscribe-form">
        <label for="email">Subscribe to our newsletter:</label>
        <input type="email" id="email" required>
        <button type="submit">Subscribe</button>
      </form>

      <!-- Social Media Links -->
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>

      
    </div>
  </footer>

</body>
</html>
